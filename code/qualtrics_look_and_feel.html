<script type='text/javascript'>
  function shuffle(array){
    var currentIndex = array.length, temporaryValue, randomIndex ;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }

  // Replace values of array with attribute names
  var attribute_array = ['Union Training Offer', 'Doctor Smoking Offer', 'Employment', 'Health', 'Spends free time', 'Name'];
  // Replace values of array with attribute values
  var values_array = [['Accepted help, worked hard, completed training', 'Declined help, did NOT complete training'], ['Accepted help, fought hard, quit smoking', 'Declined help, did NOT quit smoking'], ['Unemployed LESS than 6 months', 'Unemployed MORE than 6 months', 'Employed'], ['Lung cancer', 'Healthy'], ['Volunteering in community', 'Watching TV', 'Caring for nephew'], ['Shanice Jones','Emily Jones','Claire Smith','Imani Smith','Jake Miller','Connor Johnston','Terrell Miller','DeAndre Johnston']];
  
  if (attribute_array.length !== values_array.length) {
    alert("Your attributes array and values array do not match.");
  }
  var numbers_array = [];
  for (var i = 0; i < attribute_array.length; i++) {
    numbers_array.push(i);
  }

  if (!sessionStorage.random_result) {
    sessionStorage.random_result = shuffle(numbers_array);
  }

</script>
